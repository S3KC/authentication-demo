{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="text-4xl font-bold mb-4">Welcome to the Authentication Demo</h1>
    <p class="mb-4">This demo showcases various authentication methods including password-based auth, TOTP, and WebAuthn.</p>
    {% if not session.username %}
        <div>
            <a href="{{ url_for('login') }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mr-2">Login</a>
            <a href="{{ url_for('register') }}" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Register</a>
        </div>
    {% endif %}
</div>
{% endblock %}
