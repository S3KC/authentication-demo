{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto">
    <h2 class="text-2xl font-bold mb-4">Enter TOTP Code</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% if error %}
        <p class="text-red-500 text-xs italic mb-4">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="totp_code">
                    TOTP Code
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="totp_code" name="totp_code" type="text" placeholder="Enter your TOTP code">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Verify
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
